syntax = "proto3";

package pubbydb_internal_proto;
import "pubbydb/src/proto/permission.proto";

message User {
    uint64 id = 1;
    string name = 2;
    repeated ServerPermission server_permissions = 3;
    repeated DatabasePermission database_permissions = 4;
    repeated CollectionPermission collection_permissions = 5;
}

message UserCollection {
    repeated User users = 1;
}